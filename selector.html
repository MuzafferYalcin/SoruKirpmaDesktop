<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kitap Seçimi</title>
    <link rel="stylesheet" href="selector-style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Kitapları Seçin</h3>
            <div class="select-all-container">
                <input type="checkbox" id="select-all">
                <label for="select-all">Tümünü Seç</label>
            </div>
        </div>
        <div id="book-list-container" class="book-list">
            <p>Kitap ID'leri yükleniyor...</p>
        </div>
        <div class="footer">
            <button id="confirm-selection">Tamam</button>
        </div>
    </div>
    <script src="./selector.js"></script>
</body>
</html>
